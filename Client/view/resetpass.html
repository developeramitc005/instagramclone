<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Register</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../css/resetpass.css">


</head>

<body>
  <div id="snackbar"></div>
  <div class="home">
    <div class="item">
      <div class="content">
        <form action="#" class="form-horizontal">
          <div class="logo">
            <i class="fa fa-instagram" aria-hidden="true"></i>
            
          </div>
           <span id="Brand">ResetPassword</span>
        </form>
        <div class="input-group lg">
          <span class="input-group-addon"><i class="fa fa-envelope" style="width: 10px;"></i></span>
          <input type="text" class="form-control" placeholder="Email" id="input_email" />
          <span class=""></span>
        </div>
        <div class="input-group lg">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <input type="password" class="form-control" placeholder="Password" id="input_password"  />
        </div>
        <div class="input-group lg">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <input type="password" class="form-control" placeholder="Retype Password" id="repeat_password">
          <span class=""></span>
        </div>
        <div class="form-group in">
          <input type="submit" class="btn btn-info btn-block" value="Reset" id="submit_btn"/>
        </div>
    </div>
  </div>

<script src="../js/reset.js"></script>
</body>

</html>
