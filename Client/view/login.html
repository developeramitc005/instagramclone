<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../css/login.css">


</head>

<body>
  <div id="snackbar"></div>
  <div class="home">
    <div class="item">
      <div class="content">
        <form action="#" class="form-horizontal">
          <div class="logo">
            <i class="fa fa-instagram" aria-hidden="true"></i>
            
          </div>
          <span id="Brand">InstaRep</span>
        </form>
        <div class="input-group lg">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input type="email" class="form-control" placeholder="Email" id="input_email" data-toggle="tooltip" title="Email!" data-placement="right"/>
          <span class=""></span>
        </div>
        <div class="input-group lg">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <input type="password" class="form-control" placeholder="Password" id="input_password" data-toggle="tooltip" title="Password!" data-placement="right"/>
          <span class=""></span>
        </div>
        <div class="form-group in">
          <input type="submit" class="btn btn-info btn-block" value="Log in" id="submit_btn" data-toggle="tooltip" title="Login!" data-placement="right"/>
        </div>
         <a href="/join" class="text-center">Create Account</a></br>
                <a href="/passwordreset" class="text-center">Forgotten Password?</a>
      </div>
    </div>
  </div>

<script src="../js/login.js"></script>

</body>

</html>
